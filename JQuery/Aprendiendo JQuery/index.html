<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Aprendiendo JQuery</title>

	<script type="text/javascript" src="js/Selectores.js"></script>

	<ul>

	<p id="rojo" class="zebra">Ejercicios de jQ	</p>
	<p id="azul" class="sin_borde">parrafo azul</p>
	<p id="verde" class="zebra">parrafo verde</p>

	<div id="caja">
		<p>Hola soy una caja</p>
		<ul>
			<li>Elemnto 1</li>
			<li class="resaltado">Elemento 2</li>
